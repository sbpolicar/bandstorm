<md-dialog class="row" flex="33">
  <md-dialog-content class="btn-info active col-md-12">
      <md-button ng-click="closeModal()" class="pull-right btn-sm btn-danger">X</md-button>
      <h3 class="btn-info active text-center">Login to BandStorm</h3>
      <form class="well" ng-submit="logIn()">
        <md-input-container>
          <label>Email</label>
          <input required type="email" ng-model="user.email">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input required type="password" ng-model="user.password">
        </md-input-container>
        <md-button type="submit" class="btn btn-info">Log In</md-button>
      </form>
  </md-dialog-content>
</md-dialog>
