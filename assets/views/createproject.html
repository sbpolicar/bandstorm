<div class="well new-project btn-info active">
    <form ng-submit="createProject()" class="well">
    <a class="glyphicon glyphicon-chevron-left pull-right btn-sm btn-info" href="projects/{{currentUser.id}}"></a>
    <h1>Create a Project</h1>
        <input type="hidden" name="user" value="{{currentUser.id}}">
        <md-input-container>
        <label>Project Title</label>
        <input type="text" ng-model="newProject.name" required>
        </md-input-container><br>
        <md-input-container>
        <label>Description</label>
        <input type="text" ng-model="newProject.description" required>
        </md-input-container><br>
        <button type="submit" class="btn btn-info">Create Project {{project.name}}</button>
    </form>
</div>
