<md-dialog class="row" flex="33">
  <md-dialog-content class="btn-info active col-md-12">
      <md-button ng-click="closeModal()" class="pull-right btn-sm btn-danger">X</md-button>
      <h3 class="btn-info active text-center">Create your BandStorm Account</h3>
      <form class="well" ng-submit="signUp()">
        <label>Username</label>
        <md-input-container>
          <input type="text" required ng-model="newUser.name">
        </md-input-container>
        <label>Email</label>
        <md-input-container>
          <input type="email" required ng-model="newUser.email">
        </md-input-container>
        <label>Password</label>
        <md-input-container>
          <input type="password" required ng-model="newUser.password">
        </md-input-container>
        <md-button type="submit" class="btn btn-info">Create Account</md-button>
      </form>
  </md-dialog-content>
</md-dialog>
