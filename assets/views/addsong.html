<div  class="add-song-outer">
    <div class="well btn-info active">
        <h1>Upload a Song!</h1>
        <hr>
        <div class="well">
            <form ng-submit="addSong()">
                <md-input-container class="">
                    <label>Song Title:</label>
                    <input  required type="text" ng-model="titleText"><br>
                </md-input-container>
                <md-input-container  class="">
                    <label>Song Description:</label>
                    <input required type="text" ng-model="descriptionText"><br>
                </md-input-container>
                <md-input-container class="">
                    <label>Version Number:</label>
                    <input required name="version" type="number" ng-model="versionText"><br>
                </md-input-container>
                <md-input-container><file-field required ng-model="uploadFile">Add File</file-field></md-input-container><br>
                <md-button type="submit" class="btn btn-success">Upload Song</md-button>
            </form>
        </div>
            <hr>
    </div>
</div>
